<html>
<head></head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        function escreveTexto(texto, x, y) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = 'black';
            pincel.font = '15px Georgia';
            pincel.fillText(texto, x, y);
        }
        function desenhaRect(x, y, width, height, cores) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = cores;
            pincel.fillRect(x, y, width, height);
            pincel.strokeStyle = 'black';
            pincel.strokeRect(x, y, width, height);
        }
        function desenhaBarra(x, y, series, cores, ano) {
            escreveTexto(ano, x, y-10);
            var somaDasAlturas = 0;
            for(var i = 0; i <= series.length; i++) {
                desenhaRect(x, y + somaDasAlturas, 50, series[i], cores[i]);
                somaDasAlturas += series[i];
                // 50+0 = 50, 50
                // 50+50 = 100, 50+25 = 75
                // 50+75 = 125, 75+20 = 95
                // 50+95 = 145, 95+20 = 115
            }
        }
        var cores = ['blue', 'green', 'yellow', 'red'];
        var serie2015 = [50, 25, 20, 5];
        var serie2016 = [65, 20, 13, 2];
        desenhaBarra(50, 50, serie2015, cores, '2015');
        desenhaBarra(150, 50, serie2016, cores, '2016');
    </script>
</body>
</html>
